<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day / Nite Drift</title>
  <meta name="description" content="A calmer Pong Wars loop made for second screens.">
  <meta name="theme-color" content="#0b3a67">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg"></div>
  <main class="shell">
    <div class="canvas-frame">
      <canvas id="gameCanvas" width="720" height="720"></canvas>
      <div class="score-bar">
        <span class="score score--day" id="dayScoreLabel">Day 0</span>
        <span class="score score--night" id="nightScoreLabel">Night 0</span>
      </div>
      <div class="float-controls">
        <button id="playPauseBtn" class="chip">Pause</button>
        <button id="resetBtn" class="chip">Reset</button>
        <button id="configBtn" class="chip chip--accent" aria-label="Open settings">Settings</button>
      </div>
    </div>
  </main>

  <aside class="drawer" id="configPanel" aria-label="Settings">
    <div class="drawer__header">
      <div>
        <p class="eyebrow">Tune</p>
        <h2>Keep it interesting</h2>
      </div>
      <button id="closeConfig" class="icon-btn" aria-label="Close settings">Ã—</button>
    </div>

    <label class="field">
      <span>Preset</span>
      <select id="themeSelect"></select>
    </label>

    <div class="field grid">
      <label>
        <span>Day</span>
        <input type="color" id="dayColorInput" value="#f7f2e9">
      </label>
      <label>
        <span>Night</span>
        <input type="color" id="nightColorInput" value="#0b3a67">
      </label>
    </div>

    <div class="field slider-field">
      <div>
        <span>Tile size</span>
        <small id="tileSizeValue">22px</small>
      </div>
      <input type="range" id="tileSizeInput" min="0" max="100" step="1" value="45">
    </div>

    <div class="field slider-field">
      <div>
        <span>Speed mood</span>
        <small id="speedValue">1.00x</small>
      </div>
      <input type="range" id="speedInput" min="0" max="100" step="1" value="40">
    </div>

    <div class="field slider-field">
      <div>
        <span>Chaos / wobble</span>
        <small id="chaosValue">0.14</small>
      </div>
      <input type="range" id="chaosInput" min="0" max="100" step="1" value="40">
    </div>

    <div class="drawer__actions">
      <button id="scatterBtn" class="chip">Scatter start</button>
      <button id="swapSidesBtn" class="chip">Swap sides</button>
    </div>
  </aside>

  <script src="script.js" defer></script>
</body>
</html>
