<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day / Nite Drift</title>
  <meta name="description" content="A calmer Pong Wars loop made for second screens.">
  <meta name="theme-color" content="#0b3a67">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg"></div>
  <div class="chrome-controls" id="chromeControls">
    <button id="playPauseBtn" class="glass-icon" data-state="playing" aria-label="Pause" title="Pause">
      <svg class="icon-svg icon-play" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 5.5v13l11-6.5L7 5.5Z" /></svg>
      <svg class="icon-svg icon-pause" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 5.5h4v13H7zm6 0h4v13h-4z" /></svg>
    </button>
    <button id="resetBtn" class="glass-icon" aria-label="Reset simulation" title="Reset simulation">
      <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
    </button>
    <button id="configBtn" class="glass-icon" aria-label="Open settings" title="Settings">
      <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
    </button>
  </div>
  <main class="shell">
    <div class="canvas-frame" id="canvasFrame">
      <canvas id="gameCanvas" width="720" height="720"></canvas>
      <button class="fullscreen-hint" id="fullscreenHint" title="Enter fullscreen" aria-label="Enter fullscreen">
        <span class="hint-icon">⤢</span> <span class="hint-text">Fullscreen</span> <span class="hint-dismiss">✕</span>
      </button>
      <div class="score-notch" id="scoreNotch">
        <div class="score-notch__bar">
          <div class="score-notch__day"></div>
          <div class="score-notch__night"></div>
        </div>
        <div class="score-notch__labels">
          <span class="score-pair">
            <span class="pill pill--day" aria-hidden="true"></span>
            <span class="score" id="dayScoreLabel">Day 0</span>
          </span>
          <span class="score-pair">
            <span class="pill pill--night" aria-hidden="true"></span>
            <span class="score" id="nightScoreLabel">Night 0</span>
          </span>
        </div>
      </div>
      <div class="drag-handle corner-handle corner-handle--tl" data-corner="tl"></div>
      <div class="drag-handle corner-handle corner-handle--tr" data-corner="tr"></div>
      <div class="drag-handle corner-handle corner-handle--bl" data-corner="bl"></div>
      <div class="drag-handle corner-handle corner-handle--br" data-corner="br"></div>
    </div>
  </main>

  <div class="drawer-overlay" id="drawerOverlay" aria-hidden="true"></div>
  <aside class="drawer" id="configPanel" aria-label="Settings">
    <div class="drawer__header">
      <div>
        <p class="eyebrow">Settings</p>
        <h2>Dial it in</h2>
      </div>
      <button id="closeConfig" class="icon-btn" aria-label="Close settings" title="Close">×</button>
    </div>

    <div class="drawer__quick">
      <button id="drawerPlayPause" class="chip">Pause</button>
      <button id="drawerReset" class="chip">Reset</button>
      <button id="drawerFullscreen" class="chip">Fullscreen</button>
    </div>

    <label class="field">
      <span>Preset</span>
      <select id="themeSelect"></select>
    </label>

    <div class="field grid">
      <label>
        <span>Day</span>
        <input type="color" id="dayColorInput" value="#e4f4ff">
      </label>
      <label>
        <span>Night</span>
        <input type="color" id="nightColorInput" value="#0b1e33">
      </label>
    </div>

    <div class="field slider-field" title="Tile size / density">
      <div>
        <span>Tile size</span>
        <small id="tileSizeValue">22px</small>
      </div>
      <input type="range" id="tileSizeInput" min="0" max="100" step="1" value="45">
    </div>

    <div class="field slider-field" title="Overall speed mood (lofi → push)">
      <div>
        <span>Speed mood</span>
        <small id="speedValue">1.00x</small>
      </div>
      <input type="range" id="speedInput" min="0" max="100" step="1" value="40">
    </div>

    <div class="field slider-field" title="Chaos / wobble: more randomness to motion">
      <div>
        <span>Chaos / wobble</span>
        <small id="chaosValue">0.14</small>
      </div>
      <input type="range" id="chaosInput" min="0" max="100" step="1" value="40">
    </div>

        <div class="field">
      <span>Ball style</span>
      <select id="ballStyleSelect">
        <option value="ring">Neon Ring</option>
        <option value="solid">Solid Fill</option>
        <option value="design">Cool Design</option>
        <option value="artsy">Artsy Ghost</option>
      </select>
    </div>

    <div class="drawer__actions">
      <button id="scatterBtn" class="chip">Scatter start</button>
      <button id="swapSidesBtn" class="chip">Swap sides</button>
    </div>
  </aside>

  <script src="script.js" defer></script>
</body>
</html>
